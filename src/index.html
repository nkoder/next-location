<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>30 maja</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <link rel="import" href="bower_components/google-map/google-map.html"/>
    <link rel="stylesheet" href="css/main.css" shim-shadowdom>
</head>
<body unresolved fullbleed>

<template is="auto-binding" id="t">

    <!-- Route controller. -->
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <!-- Keyboard nav controller. -->
    <core-a11y-keys id="keys" target="{{parentElement}}"
                    keys="up down left right space space+shift"
                    on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

    <core-scaffold id="scaffold">

        <nav>
            <core-toolbar>
                <span>30 maja</span>
            </core-toolbar>
            <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                       on-core-select="{{menuItemSelected}}">
                <template repeat="{{page, i in pages}}">
                    <paper-item hash="{{page.hash}}" noink>
                        <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                        <a href="#{{page.hash}}">{{page.location.name}}</a>
                    </paper-item>
                </template>
            </core-menu>
        </nav>

        <core-toolbar tool flex>
            <div flex>{{selectedPage.page.location.name}}</div>
        </core-toolbar>

        <div layout horizontal center-center fit>
            <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                                 transitions="slide-from-right">
                <template repeat="{{page, i in pages}}">
                    <section hash="{{page.hash}}" layout vertical center-center>
                        <p>{{page.location.wgs84Coordinate}}</p>

                        <p>{{page.task.question}}</p>
                        <paper-input label="OdpowiedÅº" floatingLabel>sdsds</paper-input>
                        <paper-button raised fill on-tap="#{{page.nextHash}}">
                            Kolejna zagadka!
                        </paper-button>
                        <div>
                            <google-map fitToMarkers zoom="16">
                                <google-map-marker latitude="{{page.location.googleMapsCoordinate.latitude}}"
                                                   longitude="{{page.location.googleMapsCoordinate.longitude}}"
                                                   draggable="false"></google-map-marker>
                            </google-map>
                        </div>
                    </section>
                </template>
            </core-animated-pages>
        </div>

    </core-scaffold>

</template>

<script src="js/app.js"></script>
</body>
</html>
